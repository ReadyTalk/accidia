<template name="bookmarks">
	<head>
		<meta charset="UTF-8">
		<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		{{> header}}
		<div class="wrapper row-offcanvas row-offcanvas-left row-offcanvas-right">
			<!-- Left side column. contains the logo and sidebar -->
			{{> sidebar_left}}

			<!-- Middle column. Contains the navbar and content of the page -->
			<aside class="middle">
				<!-- Content Header (Page header) -->
				<section class="content-header">
					<h1>
						Bookmarks
					</h1>
				</section>

				<!-- Main content -->
				<section class="content">

					<!-- Main row -->
					<div class="row main-row">
						<!-- Left col -->
						<section class="col-lg-12 bookmark-container">

							{{#if getBookmarkCount}}
								{{#each getAllBookmarks}}
									<div class="bookmark-room">
										<h4 id="bookmark-room-name">
											{{getRoomName this}}
											{{#if bookmarkIsPrivateRoom this}}
												<span class="fa fa-lock" title="Private"></span>
											{{/if}}
										</h4>
										<div class="room-bookmark-container">
											{{#each parseRoom messages}}
												<div class="bookmark-message" id="bookmark-message-{{_id}}" style="background-color:{{backgroundColor}}; ">
													<div class="row bookmark-page-message-row">
														<div class="col-md-2 bookmark-page-message-name">
															<div id="bookmark-page-message-name">{{this.name}}</div>
														</div>
														<div class="col-md-8 bookmark-page-message-contents">
															<div id="bookmark-page-message-contents">{{{convertMsg this.message}}}</div>
														</div>
														<div class="col-md-2 bookmark-page-message-time">
															<span class="bookmark-remove-icon fa fa-trash-o" title="Remove bookmark"></span>
															<span class="bookmark-remove-confirm" style="display: none">Are you sure? <a class="remove-confirm-yes" href="">Yes</a><span style="color: #979797"> / </span><a class="remove-confirm-no" href="">No</a></span>
															<span id="bookmark-page-message-timestamp">{{convertToLocalTime this.time}}</span>
														</div>
													</div>
												</div>
											{{/each}}
										</div>
									</div>
								{{/each}}
							{{else}}
								<div class="text-center">You currently have no bookmarks.</div>
							{{/if}}

						</section><!-- /.Left col -->
						<!-- right col -->

					</div><!-- /.row (main row) -->

				</section><!-- /.content -->
			</aside><!-- /.middle -->

			{{> sidebar_right}}
		</div><!-- ./wrapper -->
	</body>
</template>
