<template name="404">
	<body>
		{{> header}}
		<div class="wrapper row-offcanvas row-offcanvas-left row-offcanvas-right">
			<!-- Left side column. contains the logo and sidebar -->
			{{> sidebar_left}}

			<!-- Middle column. Contains the navbar and content of the page -->
			<aside class="middle">
				<!-- Content Header (Page header) -->
				<section class="content-header">
					<h1 class="text-center" id="404-header-text">404: Page Not Found</h1>
				</section>
				<section class="content 404-container">
					<div class="row main-row">
						<div class="col-lg-8 col-lg-offset-2">
							<img src="http://fc03.deviantart.net/fs71/i/2013/229/d/f/doge_squadron_by_shankidy-d6ijgat.png" style="width: 100%" />
							<h2>Doge Squadron Leader Reporting:</h2>
							<h3>Much page not found. Very searching. Many sorry. Wow</h3>
						</div>
					</div>
				</section>
			</aside>
			{{> sidebar_right}}
		</div><!-- ./wrapper -->
	</body>
</template>
